<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      var repoName = '/blazor-app-project';
      var newPath = repoName + '/?route=' + encodeURIComponent(path.replace(repoName, ''));
      window.location.replace(newPath);
    </script>
  </head>
  <body></body>
</html>
